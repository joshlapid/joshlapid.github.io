<!DOCTYPE html>
<!DOCTYPE html>
<html ng-app="portfolio">
  <head>
    <meta charset="utf-8">
    <title>Josh Lapid</title>

    <!-- Bootstrap CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>


    <!-- Javascript -->
    <script type="text/javascript" src="portfolio.js"></script>

    <!-- CSS -->
    <link href="portfolio.css" rel ="stylesheet"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron:700|Yellowtail" rel="stylesheet">

  </head>
  <body ng-controller="ShowAllController as show" ng-click="show.changeShow(true)"  >

    <div class="wrapper">
     <h1>JOSH LAPID</h1>
     <h2>Web Developer</h2>

      <svg height="320" width="400" class="logo-triangle">
          <defs>
              <linearGradient id="grad1" x1="0%" y1="100%" x2="100%" y2="0%">
                  <stop offset="0%" style="stop-color:rgb(50,50,50);stop-opacity:1" />
                  <stop offset="100%" style="stop-color:black;stop-opacity:1" />
              </linearGradient>
          </defs>
          <filter id="dropshadow" height="130%">
              <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
              <feOffset dx="2" dy="2" result="offsetblur" />
              <feMerge>
                  <feMergeNode/>
                  <feMergeNode in="SourceGraphic" />
              </feMerge>
          </filter>
          <polygon points="0,0 400,0 200,300" stroke="#36e2f8" stroke-width="3" />
      </svg>

    </div>

    <div class="container" >
      <section>

      </section>

      <section class="menu" ng-show="show.showAll" ng-controller="TabController as tab">
        <div ng-show="tab.isSet(1)">
          <h4>About</h4>
        </div>
        <div ng-show="tab.isSet(2)">
          <h4>Works</h4>
        </div>
        <div ng-show="tab.isSet(3)">
          <h4>Contact</h4>
        </div>
        <div class="col-sm-12">
          <h3><a ng-mouseover="tab.setTab(1)" href="">About</a></h3>
          <h3><a ng-mouseover="tab.setTab(2)" href="">Works</a></h3>
          <h3><a ng-mouseover="tab.setTab(3)" href="">Contact</a></h3>
        </div>
      </section>

      <section ng-hide="show.showAll" class="press-to-continue">
        <div class="col-sm-12 text-center">
          <h4>Click to continue</h4>
        </div>
      </section>

    </div>
  </body>
</html>
